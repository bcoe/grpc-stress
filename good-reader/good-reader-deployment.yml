apiVersion: apps/v1
kind: Deployment
metadata:
  name: good-reader
spec:
  selector:
    matchLabels:
      app: pubsub
  template:
    metadata:
      labels:
        app: pubsub
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: pubsub-key
      containers:
      - name: subscriber
        image: gcr.io/long-door-651/good-reader:v1.1.15
        volumeMounts:
        - name: google-cloud-key
          mountPath: /secrets
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/qa.json
